
name: Tests
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: php-actions/composer@v5
        with:
          php_version: 8.0

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v2
        with:
          php_version: 8.0
          configuration: ./phpunit.ci.xml
