name: Test and update documentation
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: php-actions/composer@v5
        with:
          php_version: 8.0

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v2
        with:
          php_version: 8.0
          configuration: ./phpunit.ci.xml

      - name: Create living documentation
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          keep_files: true
          publish_dir: ./docs
